<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <section>
    <ol id="comments">
    </ol>
  </section>
  <form id="newComment" onsubmit="event.preventDefault(); saveNewComment(this)">
    <img>
    <textarea name="content" maxlength=200 placeholder="Add a comment..."></textarea>
    <input type="submit" value="send"/>
  </form>
  <dialog>
    <p class="modal-title">Delete comment</p>
    <p>Are you sure you want to delete this comment? It cannot be undone!</p>
    <div class="modal-buttons">
      <a class="modal-no-btn" href="" onClick="event.preventDefault(); cancelDelComment()">No, cancel</a>
      <a class="modal-yes-btn" href="" onClick="event.preventDefault(); acceptDelComment()">Yes, delete</a>
    </div>
  </dialog>
  <!-- Pull dynamic content from the data.json file -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mskorus</a>.
</body>
<script type="text/javascript" src="js/logic.js"></script>
<script type="text/javascript" src="js/render.js"></script>
</html>
